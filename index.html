<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="cal-container">

        <h1>A Simple Calculator to compute basic maths operations (addition, subtraction, division, multiplication, percentage) </h1>

        <form class="form-container" name="cal">
        <div>
            <input type="text" name="text" id="inputNum">
        </div>
        <br><hr><br>
        <div class="button-div">
            <button class="delete">DEL</button>
            <button class="operator">/</button>
            <button  class="operator">+</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button  class="operator">-</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button  class="operator">*</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="equal">=</button>
            <button>.</button>
            <button>0</button>
            <button  class="operator">%</button>
        </div>
    </form>
    </section>
</body>
</html>
