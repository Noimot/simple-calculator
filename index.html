<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="cal-container">
        <form class="form-container" name="cal">
        <div>
            <input type="text" name="text" id="inputNum">
        </div>
        <div class="button-div">
            <button>DEL</button>
            <button>/</button>
            <button>+</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>-</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>*</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>=</button>
            <button>.</button>
            <button>0</button>
            <button>%</button>
        </div>
    </form>
    </section>
</body>
</html>
